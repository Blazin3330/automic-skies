<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automic-Skies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#1e1e1e, #2c2c2c);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .button {
      background-color: #7289da;
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background-color: #5b6eae;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Welcome to Automic-Skies</h1>
  <p>Your gateway to a custom Minecraft universe</p>
  <a href="/discord" class="button">Join Our Discord</a>

  <footer>Â© 2025 Automic-Skies</footer>

  <script>
    const path = window.location.pathname;
    if (path === "/discord") {
      window.location.href = "https://discord.com/invite/GbmWwXkXKj";
    }
  </script>

  <script>
  if (window.location.pathname === "/discord") {
    window.location.replace("/discord/");
  }
</script>

</body>
</html>
